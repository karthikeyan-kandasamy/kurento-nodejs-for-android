<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title>AppRTC to Kurento Demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
    <!-- <script src="js/adapter-latest.js"></script> -->
		<script src="js/adapter.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<h3>Incoming</h3>
					<video id="videoOutput" autoplay controls width="480px" height="360px" poster="img/webrtc.png"></video>
				</div>
				<div class="col-md-2">
					<input type="text" name="roomName" value="ape">
					<a id="start" href="#" class="btn btn-success">
						<span class="glyphicon glyphicon-play"></span> Start</a>
					<br/>
					<br/>
					<a id="stop" href="#" class="btn btn-danger">
						<span class="glyphicon glyphicon-stop"></span> Stop</a>
				</div>
				<div class="col-md-5">
					<h3>Outgoing</h3>
					<video id="videoInput" autoplay controls width="480px" height="360px" poster="img/webrtc.png"></video>
					<audio id="audioInput"></audio>
				</div>
			</div>
		</div>
	</body>
</html>
